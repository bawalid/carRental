<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental - Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Car Rental</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html">Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="bg-secondary text-white text-center py-5">
      <div class="container">
        <h1>Our Cars</h1>
        <p>Explore our variety of rental cars</p>
      </div>
    </header>

    <!-- Booking Form Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Book Your Car</h2>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pickupLocation" class="form-label"
                >Pick-up Location</label
              >
              <input
                type="text"
                class="form-control"
                id="pickupLocation"
                placeholder="Enter location"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="dropoffLocation" class="form-label"
                >Drop-off Location</label
              >
              <input
                type="text"
                class="form-control"
                id="dropoffLocation"
                placeholder="Enter location"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pickupDate" class="form-label">Pick-up Date</label>
              <input type="date" class="form-control" id="pickupDate" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="dropoffDate" class="form-label">Drop-off Date</label>
              <input type="date" class="form-control" id="dropoffDate" />
            </div>
          </div>
          <div class="mb-3">
            <label for="carType" class="form-label">Car Type</label>
            <select class="form-select" id="carType">
              <option value="economy">Economy</option>
              <option value="luxury">Luxury</option>
              <option value="suv">SUV</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="additionalRequests" class="form-label"
              >Additional Requests</label
            >
            <textarea
              class="form-control"
              id="additionalRequests"
              rows="3"
              placeholder="Any special requests or requirements"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Car Rental Service. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
